post:
  operationId: PostPromotionsIdBuyRulesBatch
  summary: Manage the Buy Rules of a Promotion
  x-sidebar-summary: Manage Buy Rules
  description: >-
    Manage the buy rules of a `buyget` promotion to create, update, or delete
    them.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The promotion's ID.
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The buy rules to create, update, or delete.
          properties:
            create:
              type: array
              description: The buy rules to create.
              items:
                type: object
                description: A buy rule's details.
                required:
                  - values
                  - operator
                  - attribute
                properties:
                  operator:
                    type: string
                    description: >-
                      The operator used to check whether the buy rule applies on
                      a cart. For example, `eq` means that the cart's value for
                      the specified attribute must match the specified value.
                    enum:
                      - gte
                      - lte
                      - gt
                      - lt
                      - eq
                      - ne
                      - in
                  description:
                    type: string
                    title: description
                    description: The buy rule's description.
                  attribute:
                    type: string
                    title: attribute
                    description: >-
                      The attribute to compare against when checking whether a
                      promotion can be applied on a cart.
                    example: items.product.id
                  values:
                    oneOf:
                      - type: string
                        title: values
                        description: The create's values.
                      - type: array
                        description: The create's values.
                        items:
                          type: string
                          title: values
                          description: The value's values.
                      - allOf:
                          - type: string
                            title: values
                            description: The create's values.
                          - type: array
                            description: The create's values.
                            items:
                              type: string
                              title: values
                              description: The value's values.
                      - allOf:
                          - type: array
                            description: The create's values.
                            items:
                              type: string
                              title: values
                              description: The value's values.
                          - type: string
                            title: values
                            description: The create's values.
            update:
              type: array
              description: The buy rules to update.
              items:
                type: object
                description: The properties to update in a buy rule.
                required:
                  - values
                  - id
                properties:
                  id:
                    type: string
                    title: id
                    description: The buy rule's ID.
                  operator:
                    oneOf:
                      - type: string
                        description: The update's operator.
                        enum:
                          - GTE
                      - type: string
                        description: The update's operator.
                        enum:
                          - LTE
                      - type: string
                        description: The update's operator.
                        enum:
                          - GT
                      - type: string
                        description: The update's operator.
                        enum:
                          - LT
                      - type: string
                        description: The update's operator.
                        enum:
                          - EQ
                      - type: string
                        description: The update's operator.
                        enum:
                          - NE
                      - type: string
                        description: The update's operator.
                        enum:
                          - IN
                    description: >-
                      The operator used to check whether the buy rule applies on
                      a cart. For example, `eq` means that the cart's value for
                      the specified attribute must match the specified value.
                  description:
                    type: string
                    title: description
                    description: The buy rule's description.
                  attribute:
                    type: string
                    title: attribute
                    description: >-
                      The attribute to compare against when checking whether a
                      promotion can be applied on a cart.
                    example: items.product.id
                  values:
                    oneOf:
                      - type: string
                        title: values
                        description: The update's values.
                      - type: array
                        description: The update's values.
                        items:
                          type: string
                          title: values
                          description: The value's values.
                      - allOf:
                          - type: string
                            title: values
                            description: The update's values.
                          - type: array
                            description: The update's values.
                            items:
                              type: string
                              title: values
                              description: The value's values.
                      - allOf:
                          - type: array
                            description: The update's values.
                            items:
                              type: string
                              title: values
                              description: The value's values.
                          - type: string
                            title: values
                            description: The update's values.
            delete:
              type: array
              description: The buy rules to delete.
              items:
                type: string
                title: delete
                description: A buy rule's ID.
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_promotions_{id}_buy-rules_batch/post.sh
  tags:
    - Promotions
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            description: The result of the batch operations.
            required:
              - created
              - updated
              - deleted
            properties:
              created:
                type: array
                description: The created buy rules.
                items:
                  $ref: ../components/schemas/AdminPromotionRule.yaml
              updated:
                type: array
                description: The updated buy rules.
                items:
                  $ref: ../components/schemas/AdminPromotionRule.yaml
              deleted:
                type: object
                description: The details of the deleted buy rules.
                required:
                  - ids
                  - object
                  - deleted
                properties:
                  ids:
                    type: array
                    description: The IDs of the buy rules that were deleted.
                    items:
                      type: string
                      title: ids
                      description: A buy rule's ID.
                  object:
                    type: string
                    title: object
                    description: The name of the object that was deleted.
                    default: promotion-rule
                  deleted:
                    type: boolean
                    title: deleted
                    description: Whether the buy rules were deleted.
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: batchPromotionRulesWorkflow
